[tox]
envlist = py27,py3{6,7,8},black,pylint,sphinx
skip_missing_interpreters = true

[testenv]
deps =
    -rrequirements-dev.txt
passenv = *

[testenv:black]
deps =
    -rrequirements-dev.txt

basepython = python3.6
commands =
    black --check --skip-string-normalization .

[testenv:pylint]
deps =
    -rrequirements-dev.txt

basepython = python3.6
commands =
    pylint .

[testenv:sphinx]
deps = 
    -rdocs/requirements.txt

basepython = python3.6

commands =
    make doctest

whitelist_externals =
    make
